<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- now to make the text and use css for buttons shapes -->
    <div class="calc-container">
      <h1>Casio</h1>
      <div class="display-container">
        <div class="display-item">2022</div>
      </div>
      <div class="calc-buttons">
        <div class="calc-item">7</div>
        <div class="calc-item">8</div>
        <div class="calc-item">9</div>
        <div class="calc-item">รท</div>
        <div class="calc-item">4</div>
        <div class="calc-item">5</div>
        <div class="calc-item">6</div>
        <div class="calc-item">x</div>
        <div class="calc-item">1</div>
        <div class="calc-item">2</div>
        <div class="calc-item">3</div>
        <div class="calc-item">-</div>
        <div class="calc-item">0</div>
        <div class="calc-item">.</div>
        <div class="calc-item">=</div>
        <div class="calc-item">+</div>
        <div class="calc-item">Delete</div>
        <div class="calc-item">Clear</div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
