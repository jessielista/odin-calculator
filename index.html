<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- now to make the text and use css for buttons shapes -->
    <div class="calc-container">
      <h1>Casio</h1>
      <div class="display-container">
        <div data-previous-operand class="previous-operand">2022</div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="calc-buttons">
        <button data-number class="calc-item" id="7">7</button>
        <button data-number class="calc-item" id="8">8</button>
        <button data-number class="calc-item" id="9">9</button>
        <button data-operation class="calc-item">รท</button>
        <button data-number class="calc-item">4</button>
        <button data-number class="calc-item">5</button>
        <button data-number class="calc-item">6</button>
        <button data-operation class="calc-item">x</button>
        <button data-number class="calc-item">1</button>
        <button data-number class="calc-item">2</button>
        <button data-number class="calc-item">3</button>
        <button data-operation class="calc-item">-</button>
        <button data-number class="calc-item">0</button>
        <buttob data-number class="calc-item">.</buttob>
        <button data-equals class="calc-item">=</button>
        <button data-operation class="calc-item">+</button>
        <button data-delete class="calc-item">Delete</button>
        <button data-clear class="calc-item">Clear</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
